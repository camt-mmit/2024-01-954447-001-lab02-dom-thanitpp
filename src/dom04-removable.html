<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-02-Simple</title>
  <script type="application/javascript" src="./js/dom04-removable.js"></script>
</head>
<body>
  <template class="app-tmpl-input">
    <div class="app-cmp-input">
      <label for="">
        <b class="app-elem-input-title">Number 1</b>
        <input type="number" value="0" class="app-elem-input">
      </label>
      <button type="button" class="app-cmd-remove-input">X</button>
    </div>
  </template>
  <div>
    <button type="button" class="app-cmd-add-input">Add</button>
  </div>
  <div class="app-cmp-input-list"></div>
  <div>
    <label for="">
      <b>Result</b>
      <output class="app-elem-result">0</output>
    </label>
  </div>
</body>
</html>
