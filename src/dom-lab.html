<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-02-Simple</title>
    <script type="module" src="./js/dom07-lab.js"></script>
  </head>
  <body>
    <div>
      <button type="button" class="app-cmd-add-section">Add Section</button>
    </div>
    <div class="app-cmp-section-list">
      <template class="app-tmpl-section">
        <section class="app-cmp-section">
          <div>
            <button type="button" class="app-cmd-add-input">Add</button>
          </div>
          <div class="app-cmp-input-list">
            <template class="app-tmpl-input">
              <div class="app-cmp-input">
                <label for="">
                  <b class="app-elem-input-title">Number 1</b>
                  <input type="number" value="0" class="app-elem-input" />
                </label>
                <button type="button" class="app-cmd-remove-input">X</button>
              </div>
            </template>
          </div>
          <div>
            <label for="">
              <b>Result</b>
              <output class="app-elem-result">0</output>
            </label>
          </div>
        </section>
      </template>
    </div>
  </body>
</html>
